<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#f6f8fa"/>
  <title>Inventaire ONU</title>

  <link rel="manifest" href="./manifest.webmanifest"/>
  <link rel="icon" href="./favicon.ico"/>
  <link rel="stylesheet" href="./styles.css"/>

  <!-- Librairies : Excel + QR fallback -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js" defer></script>
</head>
<body>
  <header class="qc-header">
    <div class="qc-head-left">
      <img src="./logo-pelichet.svg" alt="Pelichet" class="qc-logo" onerror="this.style.display='none'">
      <h1 class="qc-title">Inventaire ONU</h1>
    </div>
    <div class="qc-head-right">
      <button id="btn-theme" class="qc-icon-btn" aria-label="Changer de thème" aria-pressed="false" title="Thème clair/sombre">
        <svg id="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.41 1.41 1.8-1.79-1.42-1.42zM12 4V1h0v3zm0 19v-3h0v3zm8-11h3v0h-3zM1 12h3v0H1zm15.24 7.16l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM4.84 17.24l-1.79 1.8 1.41 1.41 1.8-1.79-1.42-1.42zM12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
        <svg id="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" hidden><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </div>
  </header>

  <main class="qc-container">
    <!-- SCANNER -->
    <section class="qc-card">
      <h2 class="qc-h2">Scanner</h2>

      <div class="scan-tiles vertical">
        <!-- Scan live (caméra) -->
        <button type="button" id="btn-scan-live" class="scan-tile" aria-label="Scanner en direct">
          <span class="scan-icon">
            <svg viewBox="0 0 64 32" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="4" width="56" height="24" fill="none" stroke="currentColor" stroke-width="1.5"/>
              <line x1="4" y1="16" x2="60" y2="16" stroke="#ff6a00" stroke-width="1"/>
            </svg>
          </span>
          <span class="scan-label">Scanner (live)</span>
        </button>

        <!-- Scan via photo -->
        <button type="button" id="btn-capture" class="scan-tile" aria-label="Scanner via photo">
          <span class="scan-icon">
            <svg viewBox="0 0 64 32" width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="4" width="56" height="24" fill="none" stroke="currentColor" stroke-width="1.5"/>
              <line x1="4" y1="16" x2="60" y2="16" stroke="#ff6a00" stroke-width="1"/>
            </svg>
          </span>
          <span class="scan-label">Scanner (photo)</span>
        </button>
      </div>

      <!-- Input photo (prise caméra) -->
      <input
        type="file"
        id="photoInput"
        accept="image/*"
        capture="environment"
        style="display:none"
      />

      <div class="qc-preview">
        <img id="preview" alt="Aperçu" style="display:none;max-width:100%;border-radius:10px;border:1px solid var(--qc-border);" />
        <canvas id="canvas" width="640" height="480" style="display:none"></canvas>
        <div id="status" class="qc-status">Prêt.</div>
      </div>
    </section>

    <!-- FORMULAIRE -->
    <section class="qc-card">
      <h2 class="qc-h2">Formulaire</h2>
      <form id="form" class="qc-form-grid">
        <div class="qc-field">
          <label for="code">Code scanné</label>
          <input id="code" required>
        </div>
        <div class="qc-field">
          <label for="from">Emplacement de départ</label>
          <input id="from" value="Voie Creuse" required>
        </div>
        <div class="qc-field">
          <label for="to">Emplacement de destination</label>
          <input id="to" value="Bibliothèque" required>
        </div>
        <div class="qc-field">
          <label for="type">Type de mobilier</label>
          <select id="type" required>
            <option value="">— Sélectionner —</option>
            <option>Bureau</option>
            <option>Chaise</option>
            <option>Armoire</option>
            <option>Table de réunion</option>
            <option>Autre</option>
          </select>
        </div>
        <div id="field-type-autre" class="qc-field" hidden>
          <label for="type_autre">Type (autre)</label>
          <input id="type_autre" placeholder="Précisez…">
        </div>
        <div class="qc-field">
          <label for="date_mvt">Date du mouvement</label>
          <input type="date" id="date_mvt" required>
        </div>

        <div class="qc-actions">
          <button id="btn-submit" type="submit" class="qc-btn primary">Enregistrer</button>
          <button type="button" id="btn-test" class="qc-btn">Test (mock)</button>
        </div>
        <div id="api-msg" class="qc-api-msg" aria-live="polite"></div>
      </form>
    </section>

    <!-- EXPORT + KPI -->
    <section class="qc-card">
      <div class="qc-pills">
        <span class="qc-pill">Scans aujourd’hui : <b id="count-today">0</b></span>
      </div>
      <div class="qc-grid-3">
        <div class="qc-field"><label for="export_from">Du</label><input type="date" id="export_from"></div>
        <div class="qc-field"><label for="export_to">Au</label><input type="date" id="export_to"></div>
        <div class="qc-field"><label>&nbsp;</label><button id="btn-download-xls" class="qc-btn">Télécharger XLS</button></div>
      </div>
      <p class="qc-muted" style="margin-top:8px">Le fichier Excel (.xlsx) est généré localement.</p>
    </section>
  </main>

  <footer class="qc-footer">© Pelichet</footer>

  <!-- Modale caméra -->
  <div id="scannerModal" class="qc-scanner-modal" style="display:none">
    <div class="qc-scanner-box">
      <video id="scannerVideo" autoplay muted playsinline></video>

<!-- Overlay guides -->
<div id="scanOverlay" class="scan-overlay" aria-hidden="true"></div>

<!-- Actions avancées -->
<div class="scan-advanced">
  <div id="zoomWrap" hidden>
    <label for="zoomSlider">Zoom</label>
    <input id="zoomSlider" type="range" min="1" max="5" step="0.1" value="1">
  </div>
  <button id="torchBtn" class="qc-btn ghost" type="button" hidden aria-pressed="false">Torche</button>
</div>

      <div class="qc-scanner-actions">
        <button id="scannerStop" class="qc-btn ghost" type="button">Stop</button>
        <button id="scannerClose" class="qc-btn" type="button">Fermer</button>
      </div>
    </div>
  </div>

  <!-- Flash visuel, Loader, Toast -->
  <div id="flash" class="qc-flash"></div>

  <div id="loader" hidden>
    <div class="loader-backdrop"></div>
    <div class="loader-card">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text" aria-live="polite">Envoi en cours…</div>
    </div>
  </div>

  <div id="toast" class="toast" hidden>Message…</div>

  <script src="./app.js"></script>
</body>
</html>
